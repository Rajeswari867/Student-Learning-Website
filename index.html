<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://blogassets.leverageedu.com/blog/wp-content/uploads/2020/05/23151218/BA-Courses.png');
      background-size: cover;  /* Makes the image cover the full page */
      background-position: center;  /* Centers the image */
      margin: 0;
      height: 100vh; /* Full height of the screen */
      display: flex;
      justify-content: center; /* Center the form horizontally */
      align-items: center; /* Center the form vertically */
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.8); /* Light transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px; /* Width of the login box */
    }

    h2 {
      color: #333;
    }

    input {
      width: 100%; /* Make inputs take up the full width of the box */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049; /* Darker green when hovered */
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <input type="password" name="password" placeholder="Enter your password" required><br>
      <input type="submit" value="Login">
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>
  </div>

</body>
</html>
